 bookmark_adventurers_jarl_haesteinn_desc: "Durch List und Mut ist Hæsteinn Dróttinn ein reicher Mann geworden. Nachdem er gemeinsam mit Björn Eisenseite einen lukrativen Raubzug durch das Mittelmeer geführt hatte, ließ er sich in der Bretagne nieder. Die Franken haben prall gefüllte Schatzkammern, und ein mächtiger Wikingerkrieger ist ein großartiger Verbündeter in politisch bewegten Zeiten.\n\n#bold Mit dem Wohlstand kommen jedoch auch Feinde. Wird Hasting Opfer seiner Gier werden oder wird seine Dynastie unter Eurer Leitung gedeihen?#!"

