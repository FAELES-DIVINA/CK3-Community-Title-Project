 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "Hǫ́stęinn dróttinn"
 bookmark_adventurers_jarl_haesteinn_desc: "Grâce à sa ruse et à son courage, Hæsteinn Dróttinn est devenu un homme riche. Après avoir mené un raid fructueux à travers la Méditerranée avec Björn Côtes-de-Fer, Hæsteinn s’est installé en Bretagne. Les Francs ont des coffres prêts à être vidés, et un puissant guerrier viking est un grand allié en période de troubles politiques.\n\n#bold Mais la fortune ne vient pas sans ennemis. L’avidité de Hæsteinn va-t-elle prendre le dessus sur lui ou sa dynastie va-t-elle prospérer sous votre direction ?#!"

