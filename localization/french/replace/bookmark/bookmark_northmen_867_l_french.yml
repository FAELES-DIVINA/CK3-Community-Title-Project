 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred:0 "Ælfrǽd æþeling"
 bookmark_northmen_earl_alfred_desc: "Tandis que les Vikings progressent vers le sud, le Ealdormann Alfred de Dorset prépare ses troupes.\n\nDans les années à venir, il mènera de nombreuses batailles contre les Nordiques et mettra fin à l’invasion. Lorsqu’il hérite du trône de son frère, il devient l’un des plus grands rois anglais de l’Histoire.\n\n#bold Allez-vous accomplir le grand destin d’Alfred ou serez-vous écrasé par la grande armée païenne ?#!"
