 bookmark_adventurers_jarl_haesteinn_desc: "Gracias a su astucia y coraje, el Hæsteinn Dróttinn se ha convertido en un hombre rico. Tras dirigir una lucrativa incursión por el Mediterráneo junto a Bjorn Costado de Hierro, se ha instalado en Bretaña. Los francos tienen arcas muy jugosas y les vendrá bien un poderoso guerrero vikingo como aliado en estos tiempos de agitación política.\n\n#bold Pero la fortuna siempre va acompañada de enemigos. ¿Podrá la codicia con Hastein o prosperará su dinastía bajo tu batuta?#!"

