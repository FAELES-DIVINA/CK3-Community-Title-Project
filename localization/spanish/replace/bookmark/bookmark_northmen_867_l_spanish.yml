 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred:0 "Ælfrǽd æþeling"
 bookmark_northmen_earl_alfred_desc: "Mientras los vikingos avanzan hacia el sur, el Ealdormann Alfredo de Dorset prepara sus tropas.\n\nEn los próximos años, Alfredo librará numerosas batallas contra los hombres del norte y pondrá fin a la invasión. Cuando herede el trono de su hermano, se convertirá en uno de los más grandes reyes de la historia de Inglaterra.\n\n#bold ¿Cumplirás el gran destino de Alfredo, o te aplastará el Gran ejército pagano?#!"
